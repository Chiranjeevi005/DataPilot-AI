version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5328:5328"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=5328
      # Ensure file uploads persist if needed, or mapping for dev
      - LOCAL_STORAGE_ROOT=/app/tmp_uploads
    volumes:
      - ./src:/app/src
      - ./tmp_uploads:/app/tmp_uploads

  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: ["python", "src/worker.py"]
    depends_on:
      - redis
      - backend
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Ensure worker shares storage with backend
      - LOCAL_STORAGE_ROOT=/app/tmp_uploads
    volumes:
      - ./src:/app/src
      - ./tmp_uploads:/app/tmp_uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3003:3003"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:5328
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      # Prevent node_modules from being overwritten by volume mount
      - /app/node_modules
      - ./.next:/app/.next

volumes:
  redis_data:
